{% load static %}<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Blog</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
        <div class="container">
            <ul class="breadcrumb my-4">
                <li class="breadcrumb-item">Welcome to my blog!!!~~~</li>
                <li class="breadcrumb-item activate">Welcome to my blog!!!~~~</li>
            </ul>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h3>Category</h3>
                    {% for category in categories %}
                        <ul>
                            <li>{{ category.name }}</li>
                        </ul>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
